<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		  <h1 class="display-3">Adventure Calls</h1>
		</div>
		<div class="row">
			<div class="col-12 col-lg-4">
				<div class="card addTrain">
				  <div class="card-body">
				    <h4 class="card-title">Add a Train</h4>
				    <hr>
				    <form>
				      <div class="form-group">
				        <label>Train Name</label>
				        <input type="text" class="form-control" id="trainName">
				      </div>
				      <div class="form-group">
				        <label>Destination</label>
				        <input type="text" class="form-control" id="destination">
				      </div>
				      <div class="form-group">
				        <label>First Train Time (HH:mm - Military Time)</label>
				        <input type="text" class="form-control" id="trainTime">
				      </div>
				      <div class="form-group">
				        <label>Frequency (min)</label>
				        <input type="text" class="form-control" id="frequency">
				      </div>
				      <button type="submit" class="btn btn-primary">Submit</button>
				    </form>
				  </div>
				</div>
			</div>	
			<div class="col-12 col-lg-8">
				<div class="card trainSchedule">
				  <div class="card-body">
				    <h4 class="card-title">Current Train Schedule</h4>
				    <table class="table">
				      <thead>
				        <tr>
				          <th>Train Name</th>
				          <th>Destination</th>
				          <th>Frequency (min)</th>
				          <th>Next Arrival</th>
				          <th>Minutes Away</th>
				        </tr>
				      </thead>
				      <tbody>
				      </tbody>
				    </table>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
